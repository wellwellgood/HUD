<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <title>HUD + Map</title>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
        color: #0ff;
        font-family: ui-monospace, monospace;
      }

      #map {
        position: fixed;
        inset: 0;
      }

      /* ê²€ìƒ‰ ë°•ìŠ¤ */
      #searchBox {
        position: fixed;
        left: calc(env(safe-area-inset-left, 0px) + 12px);
        top: calc(env(safe-area-inset-top, 0px) + 12px);
        z-index: 2000;
      }
      #searchBox input {
        padding: 6px 12px;
        border-radius: 8px;
        border: 1px solid #2dd4bf;
        background: rgba(0, 0, 0, 0.6);
        color: #0ff;
      }

      /* ì†ë„/ë°©í–¥ HUD */
      .hud {
        position: fixed;
        left: calc(env(safe-area-inset-left, 0px) + 12px);
        bottom: calc(env(safe-area-inset-bottom, 0px) + 80px);
        z-index: 2000;
        display: flex;
        gap: 8px;
        pointer-events: none;
      }
      .chip {
        pointer-events: auto;
        padding: 6px 10px;
        background: rgba(0, 0, 0, 0.6);
        color: #0ff;
        border-radius: 8px;
        border: 1px solid #2dd4bf;
      }

      /* Pitch Control (#ctrl1) â†’ body ì•ˆìœ¼ë¡œ ì´ë™ + z-index ë‚®ì¶¤ */
      #ctrl1 {

        top: calc(env(safe-area-inset-top, 0px) + 50px);
        display: flex;
        gap: 8px;
        background: rgba(0, 0, 0, 0.55);
        color: #0ff;
        padding: 6px 12px;
        border-radius: 8px;
        z-index: 500; /* ë²„íŠ¼ë³´ë‹¤ ì•„ë˜ */
      }
      #ctrl1 button {
        background: rgba(0, 0, 0, 0.7);
        padding: 4px 8px;
        border: 1px solid #2dd4bf;
        color: #0ff;
        border-radius: 6px;
      }
    </style>
  </head>

  <body>
    <!-- ì§€ë„ -->

    <!-- ê²€ìƒ‰ UI -->
    <div id="searchBox">
      <input id="q" placeholder="ì¥ì†Œ ê²€ìƒ‰â€¦" />
    </div>

    <!-- ì†ë„/ë°©í–¥ HUD -->
    <div class="hud">
      <div class="chip" id="spd">0 km/h</div>
      <div class="chip" id="brg">0Â°</div>
    </div>

    <!-- ğŸ“Œ Pitch ì»¨íŠ¸ë¡¤ (body ì•ˆìœ¼ë¡œ ì´ë™ ì™„ë£Œ) -->
    <div id="ctrl1">
      <button id="pitchDec">âˆ’</button>
      <input

      <span id="pitchVal">45Â°</span>

    <!-- ì•± ì½”ë“œ -->

</html>
